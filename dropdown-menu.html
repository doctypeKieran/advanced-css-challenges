<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- Google Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <title>Dropdown Menu Challenge</title>
  </head>
  <body>
    <header class="text-center">
      <h1>Dropdown Menu Challenge</h1>
    </header>

    <div class="center-items">
      <nav class="navbar">
        <a href="index.html">Home</a>
      </nav>
    </div>
    <!-- Dropdown Menu -->
    <section id="dropdown-section">
      <div class="text-center">
        <h2>Challenge 1: Pure CSS Dropdown Menu</h2>
        <p>
          Create a responsive navigation menu that demonstrates your
          understanding of CSS positioning and transitions. The dropdown submenu
          should appear elegantly when hovering and disappear when the cursor
          moves away.
        </p>
      </div>

      <nav id="dropdown-nav">
        <button id="dropdown-btn">
          <span class="material-symbols-outlined">expand_more</span>
        </button>
        <div class="dropdown-links-group text-center">
          <a href="">Home</a>
          <a href="">About</a>
          <a href="">Contact</a>
        </div>
      </nav>
    </section>
  </body>
</html>
